  <body>

    <div id="loading">
      <div>Loading...</div>
    </div>

    <script type="text/javascript">
      var products;
      var biomarkers;

        setTimeout(function () {
          if(!biomarkers || !products){
            document.getElementById("loading").classList.add('still-loading')
          }
        }, 1000)
    </script>


    <div id="main">
      <div id="inputs">
        <label id="biomarkers-label" for="biomarkers-select">Required biomarkers</label>
        <select name="biomarkers" id="biomarkers-select" multiple>
        </select>

      </div>

      <div id="outputs">
      </div>
    </div>
  </body>
