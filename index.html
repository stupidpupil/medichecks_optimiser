<!doctype html>
<html lang=en>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Papa Parse -->

      integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- LP Solver -->
    <!-- Unlicense Licence -->
    <script defer src="lib/solver.js"></script>

    <!-- Select2 -->
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="main.css?221226T1100" />
    <script defer src="main.js?221226T1100"></script>

    <title>Medichecks Optimiser</title>

  </head>
  <body style="font-family: sans-serif;">

    <div id="loading" style="text-align: center; padding-top: 2em; position: fixed; top: 0; bottom: 0; height: 100vh; width: 100vw; z-index: 100;   background-color: white;">
      <div>Loading...</div>
      <div id="major-error" style="display:none;">Something went wrong!</div>
    </div>

    <script type="text/javascript">
      var products;
      var biomarkers;

      setTimeout(function () {
        if(!biomarkers || !products){
          document.getElementById("loading").classList.add('still-loading')
        }
      }, 1300)
    </script>


    <div id="main" style="display:none;">
      <div id="inputs">
        <label id="biomarkers-label" for="biomarkers-select">Required biomarkers</label>
        <select name="biomarkers" id="biomarkers-select" multiple>
        </select>

      </div>

      <div id="info">
        <p>This website suggests sets of tests from Medichecks, based on a user-specified set of required biomarkers.</p>
        <p>Unaffliated with Medichecks. No endorsement of Medichecks or particular tests for any purpose is implied.</p>
      </div>

      <div id="outputs">
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js" integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous">
    </script>

  </body>
</html>
